    <!--Curriculum-->
    <div class="span8" style="height: 600px;width: 100%;background-color: transparent;position: relative;bottom: -30px;">
      <h2 style="color: #00acc0;text-align: center;" data-aos="fade-up">Trabalhe Conosco</h2>
      <h3 style="color: #00acc0;text-align: center;" data-aos="fade-up">Preencha seu curriculum abaixo.</h3><br>
      <form data-aos="fade-right" class="form-horizontal" style="max-width: 80%;position: relative; left: 10%;padding: 1em;border: 1px solid red;border-radius: 1em;height: 660px;">
        <div class="control-group">
          <label class="control-label" for="inputNome">Nome da empresa:</label>
          <div class="controls">
            <input type="text" id="inputNome" placeholder="Digite o nome da empresa"/>
          </div>            
        </div>
        <div class="control-group">
          <label class="control-label" for="inputNome">CNPJ:</label>
          <div class="controls">
            <input type="number" id="inputIdade" placeholder="Digite o CNPJ"/>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputNome">Telefone:</label>
          <div class="controls">
            <input type="text" id="inputNome" placeholder="Digite um telefone para contato"/>
          </div>            
        </div>        
        <div class="control-group">
          <label class="control-label" for="inputEmail">E-mail:</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Digite um e-mail para contato"/>
          </div>            
        </div>
        <div class="control-group">
          <label class="control-label" for="inputAssunto">Produtos / Serviços:</label>
          <div class="controls">
            <input type="text" id="inputAssunto" placeholder="Produtos e serviços ofertados"/>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputMsg">Mensagem:</label>
          <div class="controls">
            <textarea rows="5"></textarea>
          </div>
        </div>
        <div>
          <div class="form-actions" style="text-align: center;"><br><br>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="submit" class="btn">Cancelar</button>
          </div> 
        </div>
      </form> 
    </div>
