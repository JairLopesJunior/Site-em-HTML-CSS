    <div class="span8" style="height: 600px;width: 100%;background-color: transparent;position: relative;bottom: -30px;">
      <h2 style="color: #00acc0;text-align: center;" data-aos="fade-up">Be our supplier</h2>
      <h3 style="color: #00acc0;text-align: center;" data-aos="fade-up">Fill out the form below.</h3><br>
      <form data-aos="fade-right" class="form-horizontal" class="form-horizontal" style="max-width: 80%;position: relative; left: 10%;padding: 1em;border: 1px solid red;border-radius: 1em;height: 660px;">
        <div class="control-group">
          <label class="control-label" for="inputNome">Company Name:</label>
          <div class="controls">
            <input type="text" id="inputNome" placeholder="Type your company name"/>
          </div>            
        </div>
        <div class="control-group">
          <label class="control-label" for="inputNome">CNPJ:</label>
          <div class="controls">
            <input type="number" id="inputIdade" placeholder="Type CNPJ"/>
          </div>
          <div class="control-group">
          <label class="control-label" for="inputNome">Telephone:</label>
          <div class="controls">
            <input type="text" id="inputNome" placeholder="Enter a contact phone number"/>
          </div>            
        </div>        
        </div>
        <div class="control-group">
          <label class="control-label" for="inputEmail">E-mail:</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Enter a contact email"/>
          </div>            
        </div>
        <div class="control-group">
          <label class="control-label" for="inputAssunto">Products / Services:</label>
          <div class="controls">
            <input type="text" id="inputAssunto" placeholder="Products and services offered"/>
          </div>
        </div>
         <div class="control-group">
          <label class="control-label" for="inputMsg">Message:</label>
          <div class="controls">
            <textarea rows="5"></textarea>
          </div>
          <div class="form-actions" style="text-align: center;"><br><br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn">Cancel</button>
          </div> 
        </div>
      </form>
