      <form data-aos="fade-right" class="form-horizontal" style="max-width: 80%;position: relative; left: 10%;padding: 1em;border: 1px solid red;border-radius: 1em;height: 570px;">

        </div>
        <div class="control-group">
          <label class="control-label" for="inputAssunto">Telefone:</label>

            <input type="text" id="inputAssunto" placeholder="Telefone"/>
          </div>            
        </div>
        <div class="control-group">
          <label class="control-label" for="inputAssunto">Assunto:</label>
          <div class="controls">
            <input type="text" id="inputAssunto" placeholder="Assunto"/>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputMsg">Mensagem:</label>
          <div class="controls">
            <textarea rows="5"></textarea>
          </div>
          <div class="form-actions" style="text-align: center;"><br><br>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="submit" class="btn">Cancelar</button>
          </div> 
        </div>
